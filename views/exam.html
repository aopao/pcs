<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>专业选择评测，挖掘潜在兴趣-为您的大学生活选择正确方向，使您不因选错专业而遗憾终生。</title>
    <link href="/static/css/exam.css" rel="stylesheet" type="text/css"/>
    <link href="/static/iconfont/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/test.css" rel="stylesheet" type="text/css"/>

    <style>
        .hasBeenAnswer {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="main" id="mainExam">
    <!--nr start-->
    <div class="test_main">
        <div class="nr_left">
            <div class="test">
                <!-- form action="/exam/submit" method="post" -->
                    <div class="test_title">
                        <p class="test_time">
                            <i style="font-size: 14px"><b>注意：以上答题没有对错好坏之分，请用第一感觉做选择。</b></i>
                        </p>
                        <font><input class="" type="button" name="test_jiaojuan" value="提 交" @click="doSubmit"></font>
                    </div>

                    <div class="test_content">
                        <div class="test_content_title">
                            <h2><i class="icon iconfont" style="font-size: 18px;">&#xf00d9;</i> 兴趣评测单选题（评测兴趣，无关得分）</h2>
                            <p>
                                <span>共</span><i class="content_lit">{{hollandQuestions.length}}</i><span>题</span>
                            </p>
                        </div>
                    </div>
                    <div class="test_content_nr">
                        <ul>
                            <li :id="'qu_0_'+index" v-for="(item, index) in hollandQuestions">
                                <div class="test_content_nr_tt">
                                    <i>{{index + 1}}</i>{{item.content}}<b class="icon iconfont">*</b>
                                </div>

                                <div class="test_content_nr_main">
                                    <ul>
                                        <li class="option" @click="clickAnswer(item.id, 0)">
                                            <input type="radio" class="radioOrCheck" :name="'answer'+index" :id="'0_answer_'+index+'_option_1'"/>
                                            <label :for="'0_answer_'+index+'_option_1'">
                                                <p class="ue" style="display: inline;">毫不吻合</p>
                                            </label>
                                        </li>
                                        <li class="option" @click="clickAnswer(item.id, 1)">
                                            <input type="radio" class="radioOrCheck" :name="'answer'+index" :id="'0_answer_'+index+'_option_2'"/>
                                            <label :for="'0_answer_'+index+'_option_2'">
                                                <p class="ue" style="display: inline;">不太吻合</p>
                                            </label>
                                        </li>
                                        <li class="option" @click="clickAnswer(item.id, 3)">
                                            <input type="radio" class="radioOrCheck" :name="'answer'+index" :id="'0_answer_'+index+'_option_3'"/>
                                            <label :for="'0_answer_'+index+'_option_3'">
                                                <p class="ue" style="display: inline;">比较吻合</p>
                                            </label>
                                        </li>
                                        <li class="option" @click="clickAnswer(item.id, 5)">
                                            <input type="radio" class="radioOrCheck" :name="'answer'+index" :id="'0_answer_'+index+'_option_4'"/>
                                            <label :for="'0_answer_'+index+'_option_4'">
                                                <p class="ue" style="display: inline;">完全吻合</p>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                <!--/form -->
            </div>

        </div>
        <div class="nr_right">
            <div class="nr_rt_main">
                <div class="rt_nr1">
                    <div class="rt_nr1_title">
                        <h1>
                            <i class="icon iconfont">&#xf00be;</i>答题卡
                        </h1>
                        <!--p class="test_time">
                            <i class="icon iconfont">&#xf006a;</i><b class="alt-1">01:40</b>
                        </p -->
                    </div>

                    <div class="rt_content">
                        <div class="rt_content_tt">
                            <h2>单选题</h2>
                            <p>
                                <span>共</span><i class="content_lit">{{hollandQuestions.length}}</i><span>题</span>
                            </p>
                        </div>
                        <div class="rt_content_nr answerSheet">
                            <ul>
                                <li v-for="index in hollandQuestions.length"><a :href="'#qu_0_'+(index-1)">{{index}}</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="rt_content">
                        <div class="rt_content_tt">
                            <h2>多选题</h2>
                            <p>
                                <span>共</span><i class="content_lit">30</i><span>题</span>
                            </p>
                        </div>
                        <div class="rt_content_nr answerSheet">
                            <ul>
                                <li><a href="#qu_1_0">1</a></li>
                            </ul>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!--nr end-->
    <div class="foot"></div>
</div>

<script src="/static/js/vue.min.js"></script>
<script src="/static/js/jquery-1.11.3.min.js"></script>
<script src="/static/js/jquery.easy-pie-chart.js"></script>
<!--时间js-->
<!--script src="/static/js/jquery.countdown.js"></script -->
<script src="/static/scripts/exam.js"></script>
<div style="text-align:center;">
    <p><a href="http://www.uugu.org/" target="_blank">UUGU</a></p>
</div>

</body>

</html>
